<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanskrit Poster Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'poster-orange': '#FFA500',
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <h1 class="text-3xl font-bold mb-6">Sanskrit Poster Generator</h1>
        <form id="posterForm" class="space-y-4 mb-8">
            <input type="text" id="englishSentence" placeholder="Enter English sentence" required class="w-full p-2 border border-gray-300 rounded">
            <input type="text" id="sanskritSentence" placeholder="Enter Sanskrit sentence" required class="w-full p-2 border border-gray-300 rounded">
            <textarea id="breakdown" placeholder="Enter word breakdown" required class="w-full p-2 border border-gray-300 rounded h-32"></textarea>
            <button type="submit" class="bg-poster-orange text-white font-semibold py-2 px-4 rounded hover:bg-orange-600 transition duration-300">Generate Poster</button>
        </form>
        <div id="posterContainer" class="w-full max-w-3xl h-[600px] bg-poster-orange text-black p-6 mx-auto"></div>
    </div>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        document.getElementById('posterForm').addEventListener('submit', function(e) {
            e.preventDefault();
            generatePoster();
        });

        function generatePoster() {
            const englishSentence = document.getElementById('englishSentence').value;
            const sanskritSentence = document.getElementById('sanskritSentence').value;
            const breakdown = document.getElementById('breakdown').value;

            const posterHTML = `
                <div class="flex flex-col justify-between h-full">
                    <div>
                        <h2 class="text-3xl font-bold mb-2">${englishSentence}</h2>
                        <h3 class="text-2xl font-semibold mb-4">${sanskritSentence}</h3>
                        <div class="border-t-2 border-black my-4"></div>
                        <pre class="whitespace-pre-wrap text-lg">${breakdown}</pre>
                    </div>
                    <div class="flex justify-between text-sm mt-4">
                        <span>www.easysanskrit.com</span>
                        <span>@easy_sanskrit</span>
                    </div>
                </div>
            `;

            const posterContainer = document.getElementById('posterContainer');
            posterContainer.innerHTML = posterHTML;

            html2canvas(posterContainer).then(canvas => {
                const img = canvas.toDataURL('image/png');
                const downloadLink = document.createElement('a');
                downloadLink.href = img;
                downloadLink.download = 'sanskrit_poster.png';
                downloadLink.innerHTML = 'Download Poster';
                downloadLink.className = 'block mt-4 text-blue-600 hover:text-blue-800';
                posterContainer.appendChild(downloadLink);
            });
        }
    </script>
</body>
</html>
